<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events & DOM CSS</title>
    <script>
        //Event handlers methods
        function test() {
            document.getElementById("blr").innerHTML = 'Hello Bengaluru';
        }
        function myFunction() {
            alert("Click Event generated")
        }
        function myFunction1() {
            alert("Key Press Event generated")
        }
    </script>
</head>

<body>
    <h1>JS events & DOM manipulations</h1>
    <h2 onmouseover="style.color = 'red'" onmouseout="style.color = 'green'">Mouse over and ount opn this text</h2>

    <h2 id="blr">DOM programming in HTML</h2>
    <input type="button" value="Click Me" onclick="test()">
    <input type="button" value="Click Again" onclick="myFunction()">
    <input type="text" name = "username" id = "username" onkeypress="myFunction1()">
    <br><br>
</body>

</html>
